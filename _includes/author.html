<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <h2 class="author-name">{{ site.author.username }}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>
  <div class="author-links">
    <a class="twitter" href="https://twitter.com/banhmidev" rel="noopener">Twitter</a>
    <a class="github" href="https://github.com/banhmidev" rel="noopener">Github</a>
    <a class="itchio" href="https://banhmidev.itch.io/" rel="noopener">Itch.io</a>
  </div>
</div>
